<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Pronunciaci√≥n - Vocabulario Griego</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }
    nav a.active {
      background: #555;
      border-radius: 4px;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .tarjeta {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
      height: 100px;
      margin: 20px auto;
      display: block;
    }
    .correcto {
      color: green;
      margin-top: 10px;
    }
    .incorrecto {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Gram√°tica</a>
    <a href="#">Vocabulario</a>
    <a href="#" class="active">Pronunciaci√≥n</a>
  </nav>

  <main>
    <h1>Pronunciaci√≥n en Griego</h1>
    <div class="tarjeta" id="palabraActual">...</div>
    <button id="btnHablar">üé§ Pronunciar</button>
    <canvas id="visualizador"></canvas>
    <div id="resultado"></div>
  </main>

  <script>
    let palabras = [];
    let palabraActual = null;
    let audioContext, analyser, dataArray, source, stream;
    const canvas = document.getElementById("visualizador");
    const ctx = canvas.getContext("2d");

    function nuevaPalabra() {
      palabraActual = palabras[Math.floor(Math.random() * palabras.length)].griego;
      document.getElementById("palabraActual").textContent = palabraActual;
      document.getElementById("resultado").textContent = "";
    }

    async function iniciarVisualizador() {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;

      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);

      function dibujar() {
        requestAnimationFrame(dibujar);
        analyser.getByteTimeDomainData(dataArray);

        ctx.fillStyle = "#f4f4f4";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = "#007acc";

        ctx.beginPath();
        const sliceWidth = canvas.width / dataArray.length;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
          x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
      }

      dibujar();
    }

    function iniciarReconocimiento() {
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = 'el-GR';
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      reconocimiento.start();

      reconocimiento.onresult = function(event) {
        const dicho = event.results[0][0].transcript.trim();
        const resultado = document.getElementById("resultado");

        if (dicho === palabraActual) {
          resultado.textContent = '‚úîÔ∏è ¬°Correcto!';
          resultado.className = 'correcto';
          setTimeout(nuevaPalabra, 1500);
        } else {
          resultado.textContent = `‚ùå Te escuch√©: "${dicho}"`;
          resultado.className = 'incorrecto';
        }
      };

      reconocimiento.onerror = function(event) {
        console.error("Error de reconocimiento:", event.error);
        switch (event.error) {
          case "not-allowed":
            alert("No se permiti√≥ el uso del micr√≥fono (permiso denegado o no solicitado).");
            break;
          case "service-not-allowed":
            alert("El servicio de reconocimiento no est√° disponible.");
            break;
          case "no-speech":
            alert("No se detect√≥ ninguna voz.");
            break;
          case "aborted":
            alert("El reconocimiento fue interrumpido.");
            break;
          default:
            alert("Error desconocido al usar el micr√≥fono: " + event.error);
        }
      };
    }

    document.getElementById("btnHablar").addEventListener("click", async () => {
      await iniciarVisualizador();
      iniciarReconocimiento();
    });

    fetch('vocab.json')
      .then(res => res.json())
      .then(data => {
        palabras = data.filter(p => p.griego);
        nuevaPalabra();
      });
  </script>
</body>
</html>
